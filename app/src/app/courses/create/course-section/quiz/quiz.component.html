
<div class="container">
  <div class="col-lg-12">
    <h1 class="bd-title" id="content">Question Form </h1><br />
    <div>
      <button class="btn btn-primary" (click)="addNewQuestion(0,questions.length)">Add</button>
  <form  >
    <div *ngFor="let question of nestedQuestions;let i = index">
    <div [formGroup]="questionWiseFormGroups[question.parentQuestionId].controls[i]" class="form-group">
      <label>Question</label>
      <input type="text" formControlName="question" class="form-control"  />
      <label>Answer</label>
      <input type="text" formControlName="answer" class="form-control"  />
      <button class="btn btn-primary" (click)="addChildQuestion(question)">Add</button>
      <app-question-tree [title]="question.question" [questionFormArray]="questionFormArray" [questionId]="question.questionId" [questions]="question.questions" [formGroups]="questionWiseFormGroups[question.questionId]"></app-question-tree>
    </div>
    </div>
    <button  class="btn btn-primary" (click)="save()">Submit</button><br/>


  </form>
</div>

  </div>
</div>
