<div [formGroup]="questionFormGroup">
    <input type="hidden" formControlName="id"/>
  
  
    <mat-card class="question-container mb-4">
      <mat-card-content class="mb-0">
  
        <div class="d-flex justify-content-between mb-2">
          <div class="d-flex align-items-center">
            <label class="mr-3">Lecture content</label>
            <!-- <mat-radio-group formControlName="type" required aria-label="Lecture type">
              <mat-radio-button value="video">Video</mat-radio-button>
              <mat-radio-button value="text">Text</mat-radio-button>
            </mat-radio-group> -->
          </div>
  
          <div *ngIf="sectionFormGroup.get('questions')['controls'].length > 1" class="drag-handle">
            <ng-content></ng-content>
          </div>
        </div>
  
        <div class="d-flex flex-row p-1">
          <div class="d-flex flex-column flex-grow-1">
            <div>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Lecture title"
                  formControlName="title"
                  required
                >
                <mat-error *ngIf="questionFormGroup.get('title').hasError('required')">
                  Lecture title is <strong>required</strong>
                </mat-error>
              </mat-form-field>
  
              <mat-form-field class="quill-material-container">
                <quill-material
                  formControlName="text"
                  placeholder="Question content"
                  [required]
                ></quill-material>
                <mat-error *ngIf="questionFormGroup.get('text').hasError('required')">
                  Question content is <strong>required</strong>
                </mat-error>
              </mat-form-field>
  
            </div>
          </div>
  
        </div>
      </mat-card-content>
      <mat-card-actions class="d-flex justify-content-end">
        <div class="text-right">
          <button
            *ngIf="sectionFormGroup.get('lectures')['controls'].length > 1"
            matTooltip="Remove lecture"
            mat-icon-button
            color="warn"
            type="button"
            (click)="onRemoveQuestion(questionIndex)"
          ><mat-icon>delete_outline</mat-icon></button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
