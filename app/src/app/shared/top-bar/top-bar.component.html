<mat-toolbar color="primary" class="crm-navigation-bar">

    <mat-toolbar-row>
  
      <button mat-icon-button (click)="toggleSidenav.emit()">
        <mat-icon>menu</mat-icon>
      </button>
  
      <span class="toolbar-title">Inspirze Learning Management System</span>
  
      <div fxFlex fxLayout fxLayoutAlign="flex-end">
  
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
  
          <li *ngIf="!(isLoggedIn | async)">
            <button mat-flat-button color="primary">
              Sign In
            </button>
          </li>
  
          <li *ngIf="(isLoggedIn | async)">
            <button mat-icon-button [matMenuTriggerFor]="auth">
              <mat-icon>person_outline</mat-icon>
            </button>
            <mat-menu #auth="matMenu">
  
              <button mat-menu-item >
                <mat-icon>person_outline</mat-icon>
                <span>Profile</span>
              </button>
  
              <mat-divider></mat-divider>
                      <!--(click)="onLogout()"-->
              <button mat-menu-item >
                <mat-icon>exit_to_app</mat-icon>
                <span>Sign out</span>
              </button>
  
            </mat-menu>
          </li>
  
        </ul>
  
      </div>
  
    </mat-toolbar-row>
  
  </mat-toolbar>
